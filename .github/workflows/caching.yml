name: Caching Demo Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-2088703

      - name: prime-cache-2088703
        run: echo "Cache hit status: ${{ steps.cache-npm.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm install -g bats
